<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="static/homeStyle.css" type="text/css">
		<script src="static/jquery-1.9.0.min.js" type="text/javascript"></script>
		<script src="static/homeScript.js" type="text/javascript"></script>
	</head>
	<body>
		<span id="drawingArea">
			<div id="theirDesc"></div>
			<span id="tools"></span>
			<canvas class="slider" id="slider1" width="25" height="300" ></canvas>
			<canvas class="slider" id="slider2" width="25" height="300"></canvas>
			<canvas class="slider" id="slider3" width="25" height="300"></canvas>
			<canvas id="myCanvas" width="500" height="300">
				Sorry, your browser does not support canvas :(
			</canvas>
		<input type="submit" id="clear_canvas" value="Clear Canvas" 
			onClick="javascript:clearCanvas()"/>
		<input type="submit" id="loadRecordedDrawings" value="Final Merge"
            onClick="javascript:final_merge()"/>
		<input type="submit" id="saveRecordedDrawings" value="Save drawing"
            onClick="javascript:saveImage()"/>
		<input type="submit" id="undo" value="Undo"
            onClick="javascript:undo()"/>
		<input type="submit" id="redo" value="Redo"
            onClick="javascript:redo()"/>
		
			<div id="inputDescr">
				<form>
					<input type="textfield" name="yourDesc" hint="Type your description here!" />
					<input type="submit" value="Submit">
				</form>
			</div>
		</span>
	</body>
	<script src="static/draw.js" type="text/javascript"></script>
	<script src="static/undo_redo.js" type="text/javascript"></script>
	<script src="static/sliders.js" type="text/javascript"></script>
	
</html>
