<!DOCTYPE html>
<html>
	<head>
		<script src="../static/jquery-1.9.0.min.js" type="text/javascript"></script>
		<script src="../static/homeScript.js" type="text/javascript"></script>
		
		<link rel="stylesheet" type="text/css" href="../static/app.css">
		<link rel="stylesheet" href="../static/homeStyle.css" type="text/css">
	</head>
	<body>
    <div id="description">
    </div>
		<span id="drawingArea">
			<div id="theirDesc"></div>
      <!--<canvas class="slider" id="strokeSlider" width="25" height="300"></canvas>
      <input type="submit" id="stroke_size" value="Stroke Size" 
        onClick="javascript:showStrokeSizeSlider"/> --> 
        	<span id="brushSizeChooser">
        		<canvas class="slider" id="strokeSizeSlider" width="25" height="300"></canvas>
        	</span>
			<span id="colorChooser">
				<canvas class="slider" id="slider1" width="25" height="300"></canvas>
				<canvas class="slider" id="slider2" width="25" height="300"></canvas>
				<canvas class="slider" id="slider3" width="25" height="300"></canvas>
				<img id="closeBtn" src="../static/Close.png">
			</span>
			<span id="tools">
				<img id="brush" src="../static/Paint.png">
				<div class="color" id="red"></div>
				<div class="color" id="pink"></div>
				<div class="color" id="orange"></div>
				<div class="color" id="green"></div>
				<div class="color" id="blue"></div>
				<div class="color" id="purple"></div>
				<div class="color" id="black"></div>
				<canvas id="colorPallete" width="25" height="25"></canvas>
			</span>
			<canvas id="myCanvas" width="500" height="300">
				Sorry, your browser does not support canvas :(
			</canvas>
		</span>
		<div>
		<input type="submit" id="clearButton" value="Clear Canvas" 
			onClick="javascript:clearCanvas()"/>
	<!-- 	<input type="submit" id="loadButton" value="Final Merge"
            onClick="javascript:final_merge()"/> -->
		<!-- <input type="submit" id="saveButton" value="Save drawing"/> -->
		<input type="submit" id="undoButton" value="Undo"
            onClick="javascript:undo()"/>
		<input type="submit" id="redoButton" value="Redo"
            onClick="javascript:redo()"/>
		
			<div id="inputDescr">				
				<input type="textfield" name="yourDesc" id="yourDesc" 
                                          hint="Type your description here!" />
				<input id="endTurnBtn" type="submit" value="Submit">				
			</div>
		</div>
		<script src="../static/draw.js" type="text/javascript"></script>
		<script src="../static/undo_redo.js" type="text/javascript"></script>
		<script src="../static/sliders.js" type="text/javascript"></script>
	</body>
</html>
